<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="login-container">
                <h1>Login</h1>
                <p class="login-text">Enter Your Account Details</p>
                <input type="text" value="" placeholder="Student ID"> <br>
                <input type="password" value="" placeholder="Password">
                <P class="forgotPass-text">Forget Password?</P>
                <button class="btn" id="login-btn" >Login</button>
                <div class="signUp-container">
                    <div>
                        <p class="forgotPass-text">Don't have an account?</p>
                    </div>
                    <div>
                        <button>Sign Up Now!!</button>
                    </div>
                </div>
            </div>
            <div class="portal-container">
                <div class="portal-header">
                    <h1 class="portal-heading">Welcome to</h1>
                <h1 class="portal-heading">Student Portal</h1>
                </div>
                <img class="form-img" src="images/5220b4b2-be15-477b-9b81-bf7f07492373-removebg-preview.png" alt="">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
